<div class="form-container">
    <form>
        <div class="mb-3 form-subject">
            <label for="firstName" class="form-label">PrÃ©nom</label>
            <input [(ngModel)]="contact.firstName" name="firstName" type="text" class="form-control" id="firstName">
        </div>
        <div class="mb-3 form-subject">
            <label for="lastName" class="form-label">Nom</label>
            <input [(ngModel)]="contact.lastName" name="lastName" type="text" class="form-control" id="lastName">
        </div>
        <div class="mb-3 form-subject">
            <label for="email" class="form-label">Adresse Mail</label>
            <input [(ngModel)]="contact.email" name="email" type="email" class="form-control" id="email">
        </div>
        <div class="mb-3 form-subject">
            <label for="subject" class="form-label">Sujet</label>
            <input [(ngModel)]="contact.subject" name="subject" type="text" class="form-control" id="subject">
        </div>
        <div class="mb-3 form-subject">
            <label for="message" class="form-label">Message</label>
            <textarea [(ngModel)]="contact.message" class="form-control" name="message" id="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" (click)="sendContactForm()">Submit</button>
    </form>
</div>

<div class="bg">
    <div style="display:flex;width:100%;">
      <div class="container don">
        <form [formGroup]="myForm" #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-don">
          <h2 class="text-center">Déposer un objet</h2>
            <div class="row">
              <fieldset class="w-100">
                <div class="form-group">
                    <label for="name" class="control-label">Nom de l'objet</label>
                    <input formControlName="name" id="name" type="text" class="form-control" id="name" required placeholder="Nom">
                </div>

                <div class="form-group">
                    <label for="brand" class="control-label">Marque de l'objet</label>
                    <input formControlName="brand" id="brand" type="text" class="form-control" id="brand" required placeholder="Marque">
                </div>

                <div class="form-group">
                    <label for="date" class="control-label">Année d'achat de l'objet</label>
                    <input formControlName="date" id="date" type="month" class="form-control" id="date" required placeholder="Année d'achat">
                </div>

                <div class="form-group">
                    <label for="state" class="control-label">État de l'objet</label>
                    <input formControlName="state" id="state" type="state" class="form-control" id="state" required placeholder="État">
                </div>
                
                <div class="form-group">
                  <div class="col-md-12 text-xs-right text-center">
                    <button type="button" class="btn btn-secondary" (click)="onReset(f)">Cancel</button>
                    <button id="send-button" type="submit" class="btn btn-primary ml-1" [disabled]="f.invalid">Submit</button>
                  </div>
              </div>
            </fieldset>

            </div>
        </form>
    </div>
    </div>
</div>

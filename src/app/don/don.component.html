<div class="bg">
    <div class="container don d-flex">
        <form [formGroup]="donationForm" #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-don">
            <h2 class="text-center">Faire un don</h2>
            <div class="row">
                <fieldset>
                    <div class="form-group">
                        <label for="cardHolder" class="control-label">Titulaire de la carte</label>
                        <input formControlName="cardHolder" id="cardHolder" type="text" class="form-control" id="name"
                            required placeholder="Mr/Mme">
                    </div>

                    <div class="form-group row">
                        <div class="col-md-12">
                            <label>Numéro de la carte</label>
                            <input ccNumber formControlName="creditCardNumber" class="form-control" type="tel"
                                autocomplete="cc-number" ccNumber placeholder="0000 0000 0000 0000">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-9">
                            <label>Date d'expiration</label>
                            <div class="form-group row">
                                <div class="col-md-8">
                                    <select class="form-control" name="creditCardExpirationMonth"
                                        formControlName="creditCardExpirationMonth">
                                        <option value="01">Janvier</option>
                                        <option value="02">Février</option>
                                        <option value="03">Mars</option>
                                        <option value="04">Avril</option>
                                        <option value="05">May</option>
                                        <option value="06">Juin</option>
                                        <option value="07">Juillet</option>
                                        <option value="08">Août</option>
                                        <option value="09">Septembre</option>
                                        <option value="10">Octobre</option>
                                        <option value="11">Novembre</option>
                                        <option value="12">Décembre</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <select class="form-control" name="creditCardExpirationYear"
                                        formControlName="creditCardExpirationYear">
                                        <option value="2021">2021</option>
                                        <option value="2022">2022</option>
                                        <option value="2023">2023</option>
                                        <option value="2024">2024</option>
                                        <option value="2025">2025</option>
                                        <option value="2026">2026</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label for="creditCardCCV">Card CCV</label>
                            <input type="tel" autocomplete="off" class="form-control" formControlName="creditCardCCV"
                                placeholder="000" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="amount" class="control-label">Montant du don</label>
                        <input formControlName="amount" name="amount" step="0.5" type="number" class="form-control"
                            id="amount" required placeholder="Montant">
                        <span class="px-2 small text-muted font-weight-bold text-muted">Veuillez entrer un montant d'au
                            moins 1 €.</span>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12 text-xs-right text-center">
                            <button type="button" class="btn btn-secondary" (click)="onReset(f)">Annuler</button>
                            <button id="send-button" type="submit" class="btn btn-primary ml-1"
                                [disabled]="f.invalid">Donner</button>
                        </div>
                    </div>
                </fieldset>

            </div>
        </form>
    </div>
</div>
